<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
</h:head>
 
<h:body> 
	<h:form>
		<h:panelGrid columns="2">
		
			<h:outputLabel value="Nome Completo:" for="nome" />
			<h:inputText value="" id="nome" />
			
			<h:outputLabel value="Cidade:" for="cidade" />
			<h:inputText value="" id="cidade" />
			
			<h:outputLabel value="Estado:" for="estado" />
			<h:selectOneMenu value="" id="estado">
				<f:selectItem itemLabel="Selecione o estado" itemValue=""/>
				<f:selectItem itemLabel="Ceará" itemValue="CE"/>
				<f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ"/>
				<f:selectItem itemLabel="São Paulo" itemValue="SP"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Nascimento:" for="nascimento" />
			<h:inputText value="" id="nascimento" />
			
			<h:outputLabel value="Sexo:" for="sexo" />
			<h:selectOneRadio value="m" id="sexo">
				<f:selectItem itemLabel="Masculino" itemValue="m"/>
				<f:selectItem itemLabel="Feminino" itemValue="f"/>
			</h:selectOneRadio>
			
			<h:outputLabel value="Estado Civil:" for="estadoCivil" />
			<h:selectOneMenu value="" id="estadoCivil">
				<f:selectItem itemLabel="Selecione o estado civil" itemValue=""/>
				<f:selectItem itemLabel="Solteiro(a)" itemValue="1"/>
				<f:selectItem itemLabel="Casado(a)" itemValue="2"/>
				<f:selectItem itemLabel="União Estável" itemValue="3"/>
				<f:selectItem itemLabel="Divorciado(a)" itemValue="4"/>
				<f:selectItem itemLabel="Viúvo(a)" itemValue="5"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Telefone:" for="telefone" />
			<h:panelGrid id="telefone" columns="2" cellspacing="0" cellpadding="0" >
				<h:inputText value="" id="ddd" size="1" maxlength="2" style="margin-right: 5px;"/>
				<h:inputText value="" id="numero" size="12" maxlength="9"/>
			</h:panelGrid>
			
			<h:outputLabel value="CEP:" for="cep" />
			<h:inputText value="" id="cep" />
			
			<h:outputLabel value="Endereço:" for="endereco" />
			<h:inputText value="" id="endereco" />
			
			<h:outputLabel value="N°:" for="numeroCasa" />
			<h:inputText value="" id="numeroCasa" />
			
			<h:outputLabel value="Complemento:" for="complemento" />
			<h:inputText value="" id="complemento" />
			
			<h:outputLabel value="Bairro:" for="bairro" />
			<h:inputText value="" id="bairro" />
			
			<h:outputLabel value="E-mail:" for="email" />
			<h:inputText value="" id="email" />
			
			<h:outputLabel value="Usuário:" for="usuario" />
			<h:inputText value="" id="usuario" />
			
			<h:outputLabel value="Senha:" for="senha" />
			<h:inputSecret value="" id="senha" />
			
			<h:outputLabel value="Confirmar Senha:" for="confirmarSenha" />
			<h:inputSecret value="" id="confirmarSenha" />
			
		</h:panelGrid>
		
		<h:commandButton  value="Salvar Dados Pessoais" />
	</h:form>
</h:body> 
</html>
